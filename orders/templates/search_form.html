<h2>Поиск товаров</h2>
<form method="get" action="{% url 'home' %}" class="d-flex mb-3">
    <div class="input-group">
        <!-- Поле для выбора типа поиска -->
        <select class="form-control" name="search_by">
            <option value="client_id" {% if request.GET.search_by == 'client_id' %}selected{% endif %}>ID клиента</option>
            <option value="track_code" {% if request.GET.search_by == 'track_code' %}selected{% endif %}>Трек-код</option>
        </select>

        <!-- Поле для ввода ID клиента -->
        <input type="text" class="form-control" name="client_id" placeholder="Клиент ID" value="{{ request.GET.client_id }}">

        <!-- Поле для ввода трек-кода -->
        <input type="text" class="form-control" name="track_code" placeholder="Трек-код" value="{{ request.GET.track_code }}">

        <!-- Кнопка для отправки формы -->
        <button class="btn btn-primary" type="submit">Поиск</button>
    </div>
</form>
</p>
